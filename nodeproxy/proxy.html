<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <script src="js/socket.io.js"></script>
    </head>
    <body>
      <h2>NodeRouter</h2>
      <p>Check your console for node activity. You may also trigger data events via the console by calling:</p>
      <p>> socket.emit('clientData', 'your client message')</p>

       <script>
         		 var socket;

         		 socket = io.connect('http://localhost:2000');

      			socket.on('message', function (msg) {
      				console.log(msg);
       			});



       			setTimeout(sendPayload, 1000);

       			function sendPayload() {

              waitTime = (Math.random() * 5000) + 5000; // 5000 - 10,000 range
              waitInt = Math.round(waitTime / 1000);
              console.log("Client event " + waitInt);
              socket.emit('clientData', "Client event " + waitInt);
       				setTimeout(sendPayload, waitTime);
       			}
       </script>
    </body>
</html>
